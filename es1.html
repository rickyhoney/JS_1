<html>
  <head>
    <title>ES 1</title>
  </head>
  <body>

    <button onclick = "console.log('click da evento')"> cliccami da evento </button>
    <button onclick = "funzioneClick('script')"> cliccami da script </button>
    <button id = "btn3"> cliccami da listenery </button>

    <div id = "div1">
    </p> non SCHIACCIARE </p>
    </div> // dichiaro div per scrivere
    

    <script>
      // var funzioneClick = function(){
      //   //OPERAZIONI
      //   console.log("click da script");
      // };
      // // funzioneClick();

    var funzioneClick = function(stringa){
      console.log("click" + stringa) // stampo click
    };

    var rosso = false; // boleana per il colore
    var bottone3 = document.getElementById("btn3"); //dichiaro il listener
    
    bottone3.addEventListener("click", // richiamo oil listener
    function(){
      
       funzioneClick("listener") //se aggiungo le parentesi gli passo la definizione
       
       document.getElementById("div1").innerHTML = "<h1> AVEVO DETTO DI NON SCHIACCIARE </h1>" // richiamo div quando premo il pulsante

       if(rosso === false){ // cambio il colore del bottone

        bottone3.setAttribute("style" , "background-color: red")
        rosso = true;

       } else {
         
        bottone3.setAttribute("style" , "background-color: default")
        rosso = false;}
        
       });



    </script>
  </body>
</html>
